<!DOCTYPE html>
<html>
    <head>
      <title>Machine Learning Project</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <body class="container-fluid">
          <img src="https://www.obam.nu/ImageGen.ashx?image=/media/1509/shutterstock_73956799crop.jpg&width=825&constrain=true">

          <div class="buttons">
            <button class="btn train">Train me</button>
            <button class="btn prediction">Let me make a prediction</button>
          </div>

          <div class="color-container">
            <div class="color-box">
            </div>
          <button class="btn light">Light Hue</button>
          <button class="btn dark">Dark Hue</button>
          </div>

          <div class="make-prediction">
            <p> Give me a color in RGB and I will let you know if I think it's light or dark hue!</p>
            <form id="prediction">
              <input name="color[red]" type="number" placeholder="red value 0-255">
              <input name="color[blue]" type="number" placeholder="green value 0-255">
              <input name="color[green]" type="number" placeholder="blue value 0-255">
              <button class="btn" type="submit">Submit</button>
          </form>
          </div>

        <div class="results">
        </div>
    </body>
</html>
